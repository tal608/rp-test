version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*
      - .next/cache/**/*

customHeaders:
  - pattern: 'sw.js'
    headers:
      - key: Cache-Control
        value: 'no-cache, no-store, must-revalidate'
      - key: Content-Type
        value: 'application/javascript; charset=utf-8'
      - key: Service-Worker-Allowed
        value: '/'
  - pattern: '**/*.js'
    headers:
      - key: Content-Type
        value: 'application/javascript'
  - pattern: '_next/static/**/*'
    headers:
      - key: Cache-Control
        value: 'public, max-age=31536000, immutable'
  - pattern: 'manifest.json'
    headers:
      - key: Content-Type
        value: 'application/manifest+json'
